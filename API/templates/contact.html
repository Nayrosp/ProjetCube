<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/contact.css">
    <title>Contact</title>
</head>
<body>

    <div id="transition_page" class=" transition active"></div>

    <!-- nav bar -->

    <div id="header">
        <div class="container">
            <nav>
                <img src="" class="logo">
                <ul>
                    <li><a href="http://192.168.22.53:5000/acceuil">Accueil</a></li>
                    <li><a href="#">Graphique</a></li>
                    <li><a href="http://192.168.22.53:5000/apropos">A propos</a></li>
                    <li><a href="http://192.168.22.53:5000/contact">Contact</a></li>
                </ul>
            </nav>

        </div>


        <!-- nuage flottant -->

<div id="fabrizio"></div>

<div class="container"> 
<div class="cloudy"></div>
</div>
    
<div class="container2">

<form>
    <h1 class="title text-center mb-4">Contactez nous</h1>

    <br>

        <!-- prenom -->
        <div class="form-group position-relative">
            <label for="formName" class="d-block">
                <i class="icon" data-feather="user"></i>
            </label>
            <input type="text" id="formName" class="form-control form-control-lg thick" placeholder="Pseudo">
        </div>

    <br>
    <br>

        <!-- E-mail -->
        <div class="form-group position-relative">
            <label for="formEmail" class="d-block">
                <i class="icon" data-feather="mail"></i>
            </label>
            <input type="email" id="formEmail" class="form-control form-control-lg thick" placeholder="E-mail">
        </div>

    <br>
    <br>

        <!-- Message -->
        <div class="form-group message">
            <textarea id="formMessage" class="form-control form-control-lg" rows="7" placeholder="Message"></textarea>
        </div>
    <br>
    <br>

        <!-- bouton envoyer -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary" tabIndex="-1">Envoyer message</button>
        </div>
</form>

</div>

</div>

</body>
</html>
